<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>

    </title>
</head>
<body ng-app="piggyBank">

<div ng-controller="PiggyBankController" ng-cloak>

    <div class="container-fluid">
        <div class="container-fluid header">
            <div class="logo">
                <img src="http://placekitten.com/g/400/200"/>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-3 side-pane"></div>
            <div class="col-md-9 content-section">
                <div class="row-fluid content-row">
                    <!---- Looping over greetings ---->
                    <div ng-repeat="greet in greetings">
                        {% verbatim %}
                        <h4> {{ greet.name }}, says, {{ greet.animal }} </h4>
                        {% endverbatim %}
                    </div>
                </div>
                <div class="button-section">
                    <div class="col-md-offset-4 row upper-row" ng-init="well = 'Hover over a Button'">
                        <button type="button" class="btn btn-success btn-circle btn-xl"
                                ng-mouseenter="well = 'I am Kiriti ra'"
                                ng-mouseleave="well = 'Hover over a Button'"><i
                                class="glyphicon glyphicon-eur"></i></button>
                        <button type="button" class="btn btn-primary btn-circle btn-xl"
                                ng-mouseenter="well = 'Charan here Yo!'"
                                ng-mouseleave="well = 'Hover over a Button'"><i
                                class="glyphicon glyphicon-music"></i></button>
                        <button type="button" class="btn btn-danger btn-circle btn-xl"
                                ng-mouseenter="well = 'Yes, this is him. Sriram.'"
                                ng-mouseleave="well = 'Hover over a Button'"><i
                                class="glyphicon glyphicon-glass"></i></button>
                    </div>
                    <div class="col-md-offset-5 row lower-row">
                        <button type="button" class="btn btn-info btn-circle btn-xl"
                                ng-mouseenter="well = 'Haaaalo, Vamsi, @#$%^&*!!@##$%'"
                                ng-mouseleave="well = 'Hover over a Button'"><i
                                class="glyphicon glyphicon-star"></i></button>
                        <button type="button" class="btn btn-default btn-circle btn-xl"
                                ng-mouseenter="well = 'Haan re, mein Nitin...'"
                                ng-mouseleave="well = 'Hover over a Button'"><i
                                class="glyphicon glyphicon-yen"></i></button>
                    </div>
                    <div class="col-md-offset-4 row info-row">
                        <div class="well info-well">
                            {% verbatim %}
                            <h3 class="form-text"> {{ well }} </h3></div>
                            {% endverbatim %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/css/app.css">
<script src="static/vendor/bootstrap/3.3.4/js/bootstrap.js"></script>
<script src="static/vendor/angular/1.3.15/angular.js"></script>
<script src="static/controllers/piggyBankController.js"></script>
</body>
</html>
