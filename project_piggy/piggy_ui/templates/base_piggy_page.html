<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="piggyBank">
<div ng-controller="PiggyBankController">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="well" ng-repeat="greet in greetings">
                    <h1> {{greet.name}}, says, {{greet.animal}} </h1>
                </div>
            </div>
            <div class="col-md-5">
                <div class="well">
                    <h1> Oink Oink! </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="media/vendor/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="media/vendor/bootstrap/3.3.4/js/bootstrap.js"></script>
<script src="media/vendor/angular/1.3.15/angular.js"></script>
<script src="controllers/piggyBankController.js"></script>
</body>
</html>
